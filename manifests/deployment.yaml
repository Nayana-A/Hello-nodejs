apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest   # public image, no build needed
        ports:
        - containerPort: 80
          resources:

    requests:

      cpu: 100m

      memory: 128Mi

    limits:

      cpu: 250m

      memory: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx-svc
spec:
  type: LoadBalancer
  selector:
    app: test-nginx
  ports:
    - port: 80
      targetPort: 80
